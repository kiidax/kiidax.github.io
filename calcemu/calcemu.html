<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator Emulator</title>
        <link rel="stylesheet" href="calcemu.css">
    </head>
    <body>
        <div id='calc'></div>
        <script src="calcemu.js"></script>
        <script>
            var calc;
            window.addEventListener('load', function () {
                var el = document.getElementById('calc');
                calc = new calcemu.Calculator(el);
                calc.focus();
                window.addEventListener('click', function () {
                    calc.focus();
                });
            });
        </script>
    </body>
</html>
