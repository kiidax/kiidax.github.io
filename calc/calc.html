<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <link rel="stylesheet" type="text/css" href="calc.css" />
    <title>Calculator</title>
    <style>
        #container {
            display: inline-block;
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="display" class="calc-display"></div>
        <div id="keypad" class="calc-keypad"></div>
    </div>
    <script src="calc.js"></script>
    <script>
        window.addEventListener("load", function () {
            var display = new calc.Display(document.getElementById("display"));
            var keypad = new calc.Keypad(document.getElementById("keypad"));
            var calculator = new calc.Calculator(display);
            calculator._onUpdate = function (text) {
                display.setText(text);
            }
            keypad.click(function (key) {
                calculator.appendChar(key);
            });
        }, false);
    </script>
</body>
</html>
